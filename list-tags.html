<!DOCTYPE html>
<html lang="en">
  <head>
    <title>List-Tags</title>

    <style>
      img {
        height: 500px;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <ol>
      <li>Rice</li>
      <li>Wheat</li>
      <li>Barley</li>
      <li>Maize</li>
    </ol>
    <br />
    <br />
    <hr />

    <ul>
      <li>Rice</li>
      <li>Wheat</li>
      <li>Barley</li>
      <li>Maize</li>
    </ul>

    <hr />

    <table
      border="2"
      cellpadding="10"
      cellspacing="3"
      style="border-collapse: collapse"
    >
      <tr>
        <th>Sno.</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
      </tr>

      <tr>
        <td>1</td>
        <td>ABC</td>
        <td>14</td>
        <td>M</td>
      </tr>

      <tr>
        <td>2</td>
        <td>XYZ</td>
        <td>15</td>
        <td>F</td>
      </tr>
    </table>
    <img src="Images/image-unsplash.jpg" alt="No image" />
  </body>
</html>
